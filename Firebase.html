<!DOCTYPE html>
<html>
    <head>
     <title>FireBase</title>
     <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase.js"></script>
     <script src="Script.js"></script>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <style>
      body {
        background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.blogenium.com%2Fwp-content%2Fuploads%2F2019%2F08%2Fblogenium-cool-technologies-wallpapers-15-1024x576.jpg&f=1&nofb=1');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      div table{
        width: 100%;
      }
      tr:nth-child(odd) {
          background-color: #000000	;
        }
        tr:nth-child(even) {
          background-color: #696969;
        }
      .container
      {
        width: 50%;
        border: 5px solid black;
        box-shadow: 0px 0px 50px 0 #d3ae09;
      }
      </style>
    </head>
    <body>  <div class="container">
   
      <h1 align="center" style="font-family:Times, Times New Roman, serif; color:#f54b085d">Student Data</h1>
      <table   width=300 height=250 align="center">
        <tr style="background-color:transparent;">
         <td>Name:</td> 
        <td><input type="text" id="sid"  placeholder="Name of the student" /></td>
        </tr>
        <tr style="background-color:transparent;">
          <td>RollNO:</td>
          <td><input type="text" id="roll" placeholder="Roll Number" /></td>
        </tr>
        <tr style="background-color:transparent;">
         <td colspan="2"  align="center"><button style="font-family:Trattatello, fantasy;" class="btn btn-success btn-block" onclick="InsertData()">Insert</button></td>
        </tr>
        <tr style="background-color:transparent;">
         <td colspan="2"  align="center"><button style="font-family:Trattatello, fantasy;" class="btn btn-info btn-block" onclick="LoadUsers()">Display</button></td>
        </tr>
        <tr style="background-color:transparent;">
          <td colspan="2" align="center"><button style="font-family:Trattatello, fantasy;"class="btn btn-danger btn-block" onclick="deleteUsers()">delete</button></td>
        </tr>
        <tr style="background-color:transparent;">
          <td colspan="2"  align="center"><button style="font-family:Trattatello, fantasy;"class="btn btn-warning btn-block" onclick="updateUsers()">update</button></td>
        </tr>
      </table>

      <div id="datatable" align="center" style="background-color: black;color:white;width: auto;height: auto;">
        
      </div>
    </div>
    </body>
</html>
